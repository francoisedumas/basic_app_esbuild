name: Ruby on Rails CI

on: [push,pull_request]

jobs:
  rubocop:
    name: Rubocop
    runs-on: ubuntu-latest
    steps:
      # Downloads a copy of the code in your repository before running CI tests
      - name: Check out repository code
        uses: actions/checkout@v4
      # Performs a clean installation of Ruby and gems
      # For more information, see https://github.com/ruby/setup-ruby
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.2' # Specify Ruby version to avoid Your Ruby version is 3.x.x, but your Gemfile specified 3.x.x
          bundler: '2.4.20' # Specify Bundler version to avoid Bundler 2.x.xx is running, but your lockfile was generated with 2.x.xx
          # bundler-cache: true # not using bundler cache true to avoid Unable to find gem rubocop-discourse; is the gem installed? Gem::MissingSpecError

      # Ensure all gems are installed
      - name: Bundle Install
        run: bundle install
      - name: Rubocop
        run: bundle exec rubocop --parallel
